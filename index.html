<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="icon" href="./images/figmentFavicon.png" />
        <title>Figment's Croc Factory</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="factory-door" class="">
            <h1>Figment's Croc Factory</h1>
            <button id="factory-door-btn">Clock in!</button>
        </div>

        <div id="factory-interface">
            <div id="stats"></div>
            <div id="factory-heart">
                <div id="counter-div">
                    <p id="current-croc-balance">Current croc balance: <span class="current-croc-balance"></span></p>
                    <p id="total-croc-count">Total crocs manufactured: <span class="total-croc-count"></span></p>
                </div>
                <div id="machine-div">
                    <div id="croc-img-div">
                        <img src="./images/outsideDirectR.png" draggable="false" />
                    </div>
                </div>
            </div>
        </div>
        <div id="combo-div">
            <img id="greg" src="./gifs/gregFREEZE.gif" />
            <div id="combo-bar" style="background-position: 100%">
                <p>Current combo: <span id="current-combo"></span>x</p>
            </div>
            <img id="mr-seal" src="./gifs/mrSealFREEZE.gif" />
        </div>

        <div id="info-div">
            <div>
                <div id="info-toggle" class="hidden">
                    <h3>Figment's Croc Factory</h3>
                    <p>Created by <a href="https://funkyghost.xyz/" target="_blank">Lawrence Hapeman</a></p>
                    <p><a href="https://github.com/funkyghost617/figmentsCrocFactory" target="_blank">View source code</a></p>
                    <p>Operator name: <span class="operator-name"></span></p>
                    <button id="change-operator-name">Change operator name</button>
                </div>
                <img id="info-img" src="https://upload.wikimedia.org/wikipedia/commons/4/43/Minimalist_info_Icon.png" />
            </div>
        </div>
        <div id="manage-data-div">
            <button id="log-all-btn">Log all data</button>
            <button id="clear-data-btn">Clear all data</button>
            <button id="reload-page-btn">Reload page</button>
        </div>
        <dialog id="event-modal">
            <div>
                <div>
                    <h2></h2>
                    <p></p>
                    <p></p>
                </div>
                <div>
                    <img />
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
            </div>
        </dialog>

        <script src="./script.js"></script>
    </body>
</html>
